<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="translucent-bg">
                <span class="logo-text">Elcademy</span>
            </div>
        </div>
        <div class="right-container">
            <div class="hero">
                <p>This is not a real online service! You know you need something <br> like this in your life to help
                    you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br><br> You
                    <em>know</em> you want to.</p>
            </div>
            <div class="form-component">
                <form>
                    <span class="form-text">Let's do this!</span>
                    <div class="layer">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>

                    <div class="layer">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>

                    <div class="layer">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                            <legend>* Passwords do not match</legend>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
            </div>
            <div class="submit">
                <button type="submit" class="btn-submit">Create Account</button>
                <span class="button-span">Already have an account? <a href="">Log in</a></span>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
